<script>


  // Your special characters dictionary and translation table
  const special_characters = {
      'á': 'a', 'à': 'a', 'â': 'a', 'ä': 'a', 'å': 'a',
      'é': 'e', 'è': 'e', 'ê': 'e', 'ë': 'e',
      'í': 'i', 'ì': 'i', 'î': 'i', 'ï': 'i',
      'ó': 'o', 'ò': 'o', 'ô': 'o', 'ö': 'o', 'ø': 'o',
      'ú': 'u', 'ù': 'u', 'û': 'u', 'ü': 'u',
      'ç': 'c', 'ñ': 'n',
      'ß': 'ss', 'æ': 'ae', 'œ': 'oe'
      // Add other special characters and their replacements here
  };

  // Create a translation table using the special_characters dictionary
  const translation_table = new Map(Object.entries(special_characters));

  function clean_and_replace(text) {
    // Remove leading/trailing spaces
    text = text.trim();
  
    // Replace known special characters with their corresponding values from the translation table
    text = text.replace(/[áàâäåéèêëíìîïóòôöøúùûüçñßæœ]/g, (match) => translation_table.get(match) || '_');
  
    // Replace spaces and other non-alphanumeric characters with underscores
    text = text.replace(/[^a-zA-Z0-9]+/g, '_');
  
    return text;
  }

  // Function to generate the link based on player's name and position
  function generatePlayerLink(player) {
      const cleanedName = clean_and_replace(player[0]);
      const cleanedPosition = clean_and_replace(player[1]);
      return `https://datamb.football/${cleanedName}_${player[1]}_stats/`;
  }

  function filterPlayers() {
    const selectedTeam = 'Wolverhampton'; // Change to the desired team
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://datamb.football/database/playerforteam.csv', false); // false for synchronous request
    xhr.send(null);
    
    let csv = xhr.responseText;



      Papa.parse(csv, {
        header: false,
        skipEmptyLines: true,
        dynamicTyping: true,
        complete: function (results) {
            const data = results.data.slice(1); // Skip the header row
    
            const teamPlayers = data.filter(player => player[2] === selectedTeam);
    
            const uniquePlayersMap = new Map();
            teamPlayers.forEach(player => {
                if (!uniquePlayersMap.has(player[0])) {
                    uniquePlayersMap.set(player[0], player);
                } else {
                    // If a duplicate is found, we'll choose one player at random
                    const existingPlayer = uniquePlayersMap.get(player[0]);
                    if (Math.random() < 0.5) {
                        uniquePlayersMap.set(player[0], player);
                    }
                }
            });
    
            const uniquePlayers = Array.from(uniquePlayersMap.values());
    
            uniquePlayers.sort((a, b) => b[3] - a[3]);
    
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
    
            // Create the header row
            const headerDiv = document.createElement('div');
            headerDiv.textContent = 'MOST LEAGUE MINUTES';
            headerDiv.setAttribute('data-i18n', 'teams.minutes');
            headerDiv.classList.add('header-row'); // Add the CSS class
            outputDiv.appendChild(headerDiv);
            
    
            uniquePlayers.forEach(player => {
                const playerDiv = document.createElement('div');
                const nameLink = document.createElement('a');
                nameLink.href = generatePlayerLink(player); // Generate the player link
                nameLink.textContent = player[0];
                const positionLink = document.createElement('a');
                positionLink.textContent = player[1];
                
                // Add data-i18n attribute based on position
                if (player[1] === 'Goalkeeper') {
                    positionLink.href = 'https://datamb.football/keepers';
                    positionLink.setAttribute('data-i18n', 'positions.goalkeeper');
                } else if (player[1] === 'Centre-back') {
                    positionLink.href = 'https://datamb.football/centrebacks';
                    positionLink.setAttribute('data-i18n', 'positions.centreback');
                } else if (player[1] === 'Full-back') {
                    positionLink.href = 'https://datamb.football/fullbacks';
                    positionLink.setAttribute('data-i18n', 'positions.fullback');
                } else if (player[1] === 'Midfielder') {
                    positionLink.href = 'https://datamb.football/midfielders';
                    positionLink.setAttribute('data-i18n', 'positions.midfielder');
                } else if (player[1] === 'Winger') {
                    positionLink.href = 'https://datamb.football/wingers';
                    positionLink.setAttribute('data-i18n', 'positions.winger');
                } else if (player[1] === 'Striker') {
                    positionLink.href = 'https://datamb.football/strikers';
                    positionLink.setAttribute('data-i18n', 'positions.striker');
                }
                playerDiv.appendChild(nameLink);
                playerDiv.appendChild(document.createTextNode(', '));
                playerDiv.appendChild(positionLink);
                playerDiv.appendChild(document.createTextNode(`, ${player[3]}`));
                outputDiv.appendChild(playerDiv);
            });
        }
    });       }

  // Automatically call filterPlayers when the page loads
  filterPlayers();   
  
</script>

<script>
  
    // Global translation helper function
    function getTranslation(key, defaultText) {
        // Split the key into parts (e.g., "tooltip.xg-line-title" -> ["tooltip", "xg-line-title"])
        const keys = key.split('.');
        
        // Try to find the translation in the current language
        try {
            let currentTranslations = window.currentTranslations || {};
            for (const k of keys) {
                if (currentTranslations && currentTranslations[k]) {
                    currentTranslations = currentTranslations[k];
                } else {
                    return defaultText;
                }
            }
            return currentTranslations;
        } catch (e) {
            return defaultText;
        }
    }
    
   function setLanguage(language) {
    localStorage.setItem('preferredLanguage', language);
    const url = new URL(window.location.href);
    if (language === 'en') {
      url.searchParams.delete('lang');
      applyLanguage('xx');
    } else {
      url.searchParams.set('lang', language);
      applyLanguage(language);
    }
    window.history.pushState({}, '', url);
  }
  
  function getPreferredLanguage() {
    // PRIORITY 1: Check URL parameter first
    const urlParams = new URLSearchParams(window.location.search);
    const langParam = urlParams.get('lang');
    if (langParam) {
      return langParam;
    }
    // PRIORITY 2: Check localStorage
    const storedLang = localStorage.getItem('preferredLanguage');
    if (storedLang) {
      return storedLang;
    }
    // PRIORITY 3: Use browser language
    return getBrowserLanguage() || 'en';
  }

  function getBrowserLanguage() {
    return navigator.language.slice(0, 2);
  }

  function applyLanguage(language) {
    if (language === 'en') {
      return;
    }

    console.log(language);
    
    fetch(`/profiles/${language}.json`)
      .then(response => {
        // Don't throw an error, just return null if response is not OK
        return response.ok ? response.json() : null;
      })
      .then(translations => {
        // Only proceed if translations exist
        if (translations) {
          document.querySelectorAll('[data-i18n]').forEach(element => {
            const keys = element.getAttribute('data-i18n').split('.');
            let value = translations;
            for (const key of keys) {
              if (value === undefined || value === null) break;
              value = value[key];
            }
            if (value) {
              // Check if this element has template information
              const namePosition = element.getAttribute('data-name-position');
              
              // Get current content which now has the actual player name
              let currentContent = '';
              if (element.tagName === 'META') {
                currentContent = element.getAttribute('content');
              } else {
                currentContent = element.textContent || element.innerHTML;
              }
              
              // Apply translation with player name handling
              if (namePosition) {
                let translatedContent = '';
                
                // Extract the actual player name from the current content
                let playerName = '';
                
                if (namePosition === 'prefix') {
                  const footballIndex = currentContent.indexOf('Football');
                  const seasonIndex = currentContent.indexOf('2024/25');
                  
                  // Find the earliest occurrence of either delimiter
                  let delimiterIndex = -1;
                  if (footballIndex > 0 && seasonIndex > 0) {
                    delimiterIndex = Math.min(footballIndex, seasonIndex);
                  } else if (footballIndex > 0) {
                    delimiterIndex = footballIndex;
                  } else if (seasonIndex > 0) {
                    delimiterIndex = seasonIndex;
                  }
                  
                  if (delimiterIndex > 0) {
                    // Extract everything before the delimiter
                    playerName = currentContent.substring(0, delimiterIndex).trim();
                  }
                  
                  // Apply translation with player name at beginning
                  translatedContent = playerName + ' ' + value;
                } 
                
                // Apply the modified translation
                if (element.tagName === 'META') {
                  element.setAttribute('content', translatedContent);
                } else if (value.includes('<')) {
                  element.innerHTML = translatedContent;
                } else {
                  element.textContent = translatedContent;
                }
              } 
              // Normal translation without player name
              else {
                if (element.tagName === 'META') {
                  element.setAttribute('content', value);
                }  else if (element.tagName === 'INPUT') {
        element.setAttribute('placeholder', value);
    } else if (value.includes('<')) {
                  element.innerHTML = value;
                } else {
                  element.textContent = value;
                }
              }
            }
          });
          // REMOVE FOR PAGES WITH NO METADATA
          document.querySelector('meta[name="language"]').setAttribute('content', language);
        }
      })
      .catch(() => {
        // Completely empty catch block to silently ignore any errors
      });
  }
  
  const preferredLanguage = getPreferredLanguage();
  applyLanguage(preferredLanguage);
  
  // BUTTON LANGUAGE SWITCHER REMOVE FOR PAGES WITH NO LANGUAGE SWITCHER
  document.addEventListener('DOMContentLoaded', function() {
    const languageButton = document.getElementById('languageButton');
    const languageDropdown = document.getElementById('languageDropdown');
    

    if (languageButton) {
      languageButton.addEventListener('click', function(e) {
        e.stopPropagation();
        languageDropdown.classList.toggle('show');
      });
    }
  
    document.querySelectorAll('.language-option').forEach(option => {
      option.addEventListener('click', function(e) {
        e.preventDefault();
        const lang = this.getAttribute('href').split('=')[1];
        setLanguage(lang);
        languageDropdown.classList.remove('show');
      });
    });
  
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.language-switcher-container')) {
        if (languageDropdown) {
          languageDropdown.classList.remove('show');
        }
      }
    });
  });
</script>
